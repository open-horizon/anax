apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: __AgentNameSpace__
  labels:
    app: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      serviceAccountName: agent-service-account
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
      - name: agent-etc-vol
        configMap:
          name: openhorizon-agent-config
      - name: agent-cert-volume
        secret:
          secretName: openhorizon-agent-secrets
      - name: agent-pvc-storage
        persistentVolumeClaim:
          claimName: openhorizon-agent-pvc
      - name: ess-cert-volume
        secret:
          secretName: esssecret
      containers:
      - name: anax
        image: __ImagePath__
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /etc/default/horizon
          subPath: horizon
          name: agent-etc-vol
        - mountPath: /etc/default/cert
          name: agent-cert-volume
        - mountPath: /var/horizon/ess-auth/SSL/cert
          name: ess-cert-volume
        - mountPath: /var/horizon/anax.db
          name: agent-pvc-storage
          subPath: horizon/anax.db
        - mountPath: /etc/horizon/policy.d
          name: agent-pvc-storage
          subPath: policy
        ports:
        - containerPort: 8510
          name: anax-port
        - containerPort: 8443
          name: ess-secure
        - containerPort: 8080
          name: ess-insecure
        securityContext:
          allowPrivilegeEscalation: true
        env:
        - name: HZN_ORG_ID
          value: __OrgId__
        - name: AGENT_CLUSTER_IMAGE_REGISTRY_HOST
          value: __ImageRegistryHost__
        - name: AGENT_NAMESPACE
          value: __AgentNameSpace__
        - name: HZN_MGMT_HUB_CERT_PATH
          value: /etc/default/cert/agent-install.crt
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: openhorizon-agent
  labels:
    app: agent
spec:
  selector:
    app: agent
  ports:
    - name: ess-secure-port-name
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: ess-insecure-port-name
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: anax-port-name
      protocol: TCP
      port: 8510
      targetPort: 8510
